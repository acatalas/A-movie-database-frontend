<div class="container-lg">
    <h2 class="mt-4 page-header">{{ list()?.title }}</h2>
    <p class="mt-3">{{ list()?.description }}</p>
    <hr>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        @for (movie of list()?.movies; track movie.id) {
        <movie-card [movie]="movie" (unlist)="removeFromList($event, movie.id!)" class="col"></movie-card>
        } @empty {
        <p>No tienes pel√≠culas en esta lista</p>
        }
    </div>
</div>
