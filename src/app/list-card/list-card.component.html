<div class="card mb-3">
    <div class="row">
        <div class="col-4 col-sm-2 col-xl-1">
            <img
                [src]="list().posterPath === null ? '/img/no-image-placeholder.svg' : 'https://image.tmdb.org/t/p/w500' + list().posterPath"
                alt=""
                [class.no-image]="list().posterPath === null"
            />
        </div>
        <div class="col-8 col-sm-10 col-xl-11">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title overflow-auto">{{ list().title }}</h5>
                    <button (click)="deleteList()" class="btn btn-danger btn-sm fw-bold"><i class="bi bi-trash-fill"></i></button>
                </div>
                <p class="card-text">{{ list().description }}</p>
            </div>
        </div>
    </div>
</div>
